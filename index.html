<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Игра ударении!</title>
</head>
<body>
    <div class="container">
        <div class="word">
            <h1 id="word">Оптовый</h1>
            <button id="save_btn" class="btn_save" title="Добавить слово в словарь"><i class="fas fa-plus"></i></button>
            <h6 id="sub_description"><span id="part_of_speech">Им. Прил.</span></h6>
            <hr>
            <p id="description">Относящийся к торговле оптом.</p>
        </div>
            
        <div class="btn_block">
            
            <button id="answer_btn_1" class="btn"></button>
            <button id="answer_btn_2" class="btn"></button>
        </div>

        <div id="answer_section" class="answer_section hidden">
            <div id="btn_block" class="btn_block hidden">
                <button id="btn_next" class="btn">Далее <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
